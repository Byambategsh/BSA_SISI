    <style>
        label{
            display: inline;
        }
        .tab {
            display:none;
        }   
        .tab + .tab-content{
            display:none;
            opacity: 0;
        }
        .tab:checked + .tab-content {
            display: inline;
            animation-name: courseTextClick;
            animation-duration: 2s;
            opacity: 1;
        }
        @keyframes courseTextClick{
            0% {opacity:0;}
            100% {opacity:1;}
        }
    </style>
