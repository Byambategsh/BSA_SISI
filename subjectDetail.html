<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course info</title>
        <link rel="stylesheet"  href="css/style.css"/>
        <link rel="stylesheet" href="frameworks/css/uikit.min.css"/>
        <script src="https://kit.fontawesome.com/a80905107e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="Iconography/Back.png" alt="back" class="icon">
            </a>    
        </header>
        <main>
            <section class="staticSection">
                <p class="pageTitle">Судалж буй хичээлүүд</p>
                <article class="courseInfo">
                    <course-info courseId = "ICSI202"></course-info>                
                    <!-- <course-detail courseId = "ICSI304"></course-detail> -->
                </article>
                <article class="tabMenu">
                    <label for="assignment" class="tabs active">Даалгавар</label>
                    <label for="attendance" class="tabs">Ирц</label>
                    <label for="points" class="tabs">Оноо</label>
                </article>
            </section>
                
            <section class="tab-contents">
                <!-- Assignment tab -->
                <input type="radio" value="a1" id="assignment" name="a" class="tab" checked="checked">
                <!-- <div class="tab-content">tab1 content</div> -->
                    <article slot="tab-content" id="assignment" class="tab-content">                   
                        <assignment-card courseId = "ICSI202"></assignment-card>
                        <!-- <assignment-list></assignment-list>    -->                      
                    </article>
    
                <!-- Attendance tab -->
                <input type="radio" value="a2" id="attendance" name="a" class="tab">
                <!-- <div class="tab-content">tab2 content</div> -->
                    <article slot="tab-content" id="schedule" class="tab-content">
                        <attendance-info courseId = "ICSI202"></attendance-info>                       
                    </article>

                <!-- Points tab -->
                <input type="radio" value="a2" id="points" name="a" class="tab">
                <!-- <div class="tab-content">tab2 content</div> -->
                    <article slot="tab-content" id="schedule" class="tab-content">
                        <assignment-card dugaar = "1"></assignment-card>   
                    </article>
            </section>
        </main>
        
        <footer>
            <bottom-menu></bottom-menu>
        </footer>
        <!-- Components -->
        <script src="components/subject.js" type="module"></script>
        <script src="components/tabs.js" type="module"></script>
        <script src="components/bottomMenu.js" type="module"></script>
        <script src="components/courseInfo.js" type="module"></script>
        <script src="components/subTabs.js" type="module"></script>
        <script src="components/scheduleCard.js" type="module"></script>
        <script src="components/assignmentCard.js" type="module"></script>
        <script src="components/attendanceInfo.js" type="module"></script>
        <script src="components/assignmentList.js" type="module"></script>
    </body>
</html>
